<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> basic calculator</title>
<link 
href="https://cdn.jsdelive.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-QWTKZypPEjISv5WaRU90FeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
</head>
<body>
    
<h1 class="w-25 mx-auto">Basic Calculator</h1>
<h1 class="id"></h1>
<input type="text" class="mx-16" placeholder="Enter the first number:" id="first-number">
<span id="selected-operator"></span>
<input type="text" placeholder="Enter the second number:" id="second-number">

<br>
<input type="radio" name="operation" id="add-button" class="btn-primary" value="addition">
<label for="add-button">add</label>
<br>

<input type="radio" name="operation" id="sub-button" class="btn-primary" value="subtration">
<label for="sub-button">sub</label>
<br>

<input type="radio" name="operation" id="multiply-button" class="btn-primary" value="multipliction">
<label for="multiply-button">multiply</label>
<br>

<input type="radio" name="operation" id="divide-button" class="btn-primary" value="division">
<label for="divide-button">divide</label>
<br>

<input type="radio" name="operation" id="power-button" class="btn-primary" value="power">
<label for="power-button">power</label>
<br>

<input type="radio" name="operation" id="log-button" class="btn-primary" value="log">
<label for="log-button">log</label>
<br>

<input type="radio" name="operation" id="modulus-button" class="btn-primary" value="modulus">
<label for="modulus">modulus</label>

</br>

<button type="button">Evaluate</button>


<script src="SCRIPT.JS"></script>


</body>
</html>
